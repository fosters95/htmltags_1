<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Знакомство с html тегами часть 3 (формы)</title>
</head>
<body>
<form action="#" method="get">
	<div>
		<p>Имя</p>
		<input placeholder="Имя" tabindex="1" name="Username" type="text">
	</div>
		<div>
		<p>Пароль</p>
		<input placeholder="Пароль" tabindex="2" name="Userpass" type="password">
	</div>
	<div>
		<p>Телефон</p>
		<input placeholder="Телефон" tabindex="3" name="Telephone" type="tel">
	</div>
	<div>
		<p>Пол</p>
		<div> <input tabindex="4" checked name="Gender" type="radio" value="male"> Мужской </div>
		<div> <input tabindex="4" name="Gender" type="radio" value="female"> Женский </div>
	</div>
	<div>
		<p>Имущество</p>
		<input tabindex="5" checked name="bike" type="checkbox"> Велик
	</div>
	<div>
		<input tabindex="6" name="car" type="checkbox"> Машина
	</div>
	<div>
		<input tabindex="7" disabled name="hause" type="checkbox"> Квартира
	</div>
	<div>
		<p>Дополнительная информация</p>
		<textarea  tabindex="8" name="info" ></textarea>
	</div>
	<div>
		<p>Прикрепить фото</p>
		<input tabindex="9" type="file">
	</div>
	<div>
		<p>Любимый цвет</p>
		<select tabindex="10" name="color">
			<option selected value="red">Красный</option> 
			<option value="green">Зеленый</option> 
			<option value="white">Белый</option> 
		</select>
	</div>
	<div>
		<p>Действия</p>
		<button tabindex="11" type="submit">Отправить</button>
		<button tabindex="12" type="reset">Очистить</button>
	</div>
</form>
</body>
</html>
